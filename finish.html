    <script>
      // 使用媒體查詢檢查螢幕寬度
      if (window.matchMedia("(min-width: 768px)").matches) {
        // 在桌面尺寸上啟用捲動事件監聽器
        window.addEventListener("scroll", function () {
          var bg01 = document.querySelector(".bg01");

          // 如果用戶捲動的距離大於100px，隱藏背景
          if (window.scrollY > 100) {
            bg01.style.top = "-200px";
          } else {
            // 否則顯示背景
            bg01.style.top = "0";
          }
        });
      }
    </script>
    <script>
      // 使用媒體查詢檢查螢幕寬度
      if (window.matchMedia("(min-width: 768px)").matches) {
        // 在桌面尺寸上啟用捲動事件監聽器
        window.addEventListener("scroll", function () {
          var headerFix = document.querySelector(".header-fix");

          // 如果用戶捲動的距離大於100px，向上縮減10%
          if (window.scrollY > 100) {
            headerFix.style.top = "-8%";
          } else {
            // 否則恢復原狀
            headerFix.style.top = "0";
          }
        });
      }
    </script>
